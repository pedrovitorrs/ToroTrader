<ul class="nav nav-pills flex-column flex-md-row mb-3">
  <li class="nav-item">
    <a class="nav-link active" href="javascript:void(0);"
      ><i class="bx bx-user me-1"></i> Produtos (Ativos)
    </a>
  </li>
  <li class="nav-item">
    <a (click)="trendingProducts()" class="nav-link"
      ><i class="bx bx-bell me-1"></i> 5 Ativos mais negociados</a
    >
  </li>
</ul>
<div class="card">
  <div class="card-body">
    <p-table
      [value]="items() || []"
      [lazy]="true"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalElements()"
      (onLazyLoad)="handlePageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="bondAsset">
            Bond Asset <p-sortIcon field="bondAsset"></p-sortIcon>
          </th>
          <th pSortableColumn="index">
            Index <p-sortIcon field="index"></p-sortIcon>
          </th>
          <th pSortableColumn="tax">
            Tax <p-sortIcon field="tax"></p-sortIcon>
          </th>
          <th pSortableColumn="stock">
            Stock <p-sortIcon field="stock"></p-sortIcon>
          </th>
          <th pSortableColumn="unitPrice">
            Unit Price <p-sortIcon field="unitPrice"></p-sortIcon>
          </th>
          <th>Comprar</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item?.bondAsset }}</td>
          <td>{{ item?.index }}</td>
          <td>{{ item?.tax }}</td>
          <td>{{ item?.stock }}</td>
          <td>{{ item?.unitPrice }}</td>
          <td>
            <button class="btn btn-default" (click)="openBuyDialog(item)">
              <i class="pi pi-credit-card"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-buy-dialog
  [(visible)]="buyDialogVisible"
  [selectedProduct]="selectedProduct"
  [quantity]="buyQuantity"
  
></app-buy-dialog>
