<div class="card mb-12">
  <h5 class="card-header">Minhas Transações</h5>
  <div class="card-body">
    <p-table
      [value]="items() || []"
      [lazy]="true"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalElements() || 0"
      (onLazyLoad)="handlePageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="bondAsset">
            Bond Asset <p-sortIcon field="bondAsset"></p-sortIcon>
          </th>
          <th pSortableColumn="index">
            Index <p-sortIcon field="index"></p-sortIcon>
          </th>
          <th pSortableColumn="quantity">
            Quantity <p-sortIcon field="quantity"></p-sortIcon>
          </th>
          <th pSortableColumn="status">
            Status <p-sortIcon field="status"></p-sortIcon>
          </th>
          <th pSortableColumn="unitPrice">
            Unit Price <p-sortIcon field="unitPrice"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item?.bondAsset }}</td>
          <td>{{ item?.index }}</td>
          <td>{{ item?.quantity }}</td>
          <td>
            <span class="badge" [ngClass]="getStatusClass(item?.status)">
              {{ item?.status }}
            </span>
          </td>
          <td>{{ item?.unitPrice }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
